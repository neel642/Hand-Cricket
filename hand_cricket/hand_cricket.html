<!DOCTYPE html>

<html>

<head>
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <h1>HAND CRICKET</h1>
    
    <div class="toss">
        <p>
            TOSS : Choose head or tail
            <button class="head" id="head">HEAD</button>
            <button class="tail" id="tail">TAIL</button>
        </p>
    </div>

    <div class="container">
        <div class="runs">
            <p class="heading">Runs : </p>
            <div class="grid">
                <button class="run" id="1" disabled>1</button>
                <button class="run" id="2" disabled>2</button>
                <button class="run" id="3" disabled>3</button>
                <button class="run" id="4" disabled>4</button>
                <button class="run" id="5" disabled>5</button>
                <button class="run" id="6" disabled>6</button>
            </div>
        </div>

        <div class="score">
            <p class="heading">Score : </p>
        </div>
    </div>

    <div class="result">
        <p class="res"></p>
    </div>

</html>
